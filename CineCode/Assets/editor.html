<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineCode Editor</title>
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/dialog/dialog.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #youtube-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #video-controls {
            position: absolute;
            bottom: 24px;
            right: 24px;
            z-index: 3;
            display: flex;
            gap: 12px;
            pointer-events: auto;
        }
        
        #play-toggle {
            appearance: none;
            border: none;
            border-radius: 24px;
            padding: 10px 18px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        #play-toggle:hover,
        #play-toggle:focus-visible {
            background: rgba(0, 0, 0, 0.8);
            outline: none;
        }
        
        #editor-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .CodeMirror {
            height: 100%;
            font-size: 16px;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- YouTube Player -->
        <div id="youtube-container">
            <div id="youtube-player"></div>
        </div>

                <!-- Code Editor -->
        <div id="editor-container">
            <textarea id="code-editor"></textarea>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/search/searchcursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/search/search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/dialog/dialog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/anyword-hint.min.js"></script>
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        const DEFAULT_VIDEO_ID = 'eYhP50P31h4';
        const DIM_MULTIPLIER = 0.5;
        const EDITOR_DIM_OPACITY = 0.22;
        const IDLE_DELAY_MS = 8000;

        let editor;
        let player;
        let isPaused = false;
        let baseOpacity = 0.85;
        let isDimmed = false;
        let idleTimer = null;
        let currentVideoId = DEFAULT_VIDEO_ID;
        let pendingVideoRequest = null;
        let currentVolume = 0.5;
        let metadataUpdateTimer = null;
        let lastVideoMetadata = { id: '', title: '' };
        let metadataRetryCount = 0;

        function ensureDispatchBridge() {
            if (typeof window.__dispatchMessageCallback === 'function' && Array.isArray(window.__receiveMessageCallbacks)) {
                return;
            }

            window.__receiveMessageCallbacks = [];
            window.__dispatchMessageCallback = function(message) {
                window.__receiveMessageCallbacks.forEach(callback => {
                    try {
                        callback(message);
                    } catch (error) {
                        console.error('Host callback error', error);
                    }
                });
            };
        }

        const hostBridge = {
            notify(payload) {
                const serialized = typeof payload === 'string' ? payload : JSON.stringify(payload);

                try {
                    if (window.external && typeof window.external.sendMessage === 'function') {
                        window.external.sendMessage(serialized);
                        return;
                    }
                } catch (error) {
                    console.error('window.external.sendMessage failed', error);
                }

                try {
                    if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.webview) {
                        window.webkit.messageHandlers.webview.postMessage(serialized);
                        return;
                    }
                } catch (error) {
                    console.error('window.webkit.messageHandlers.webview.postMessage failed', error);
                }

                try {
                    if (window.chrome && window.chrome.webview && typeof window.chrome.webview.postMessage === 'function') {
                        window.chrome.webview.postMessage(serialized);
                        return;
                    }
                } catch (error) {
                    console.error('window.chrome.webview.postMessage failed', error);
                }

                console.warn('No host bridge available to notify');
            },
            subscribe(handler) {
                ensureDispatchBridge();

                if (typeof handler !== 'function') {
                    return;
                }

                window.__receiveMessageCallbacks.push(handler);

                if (window.external && typeof window.external.receiveMessage === 'function') {
                    try {
                        window.external.receiveMessage(handler);
                    } catch (error) {
                        console.error('window.external.receiveMessage failed', error);
                    }
                }

                if (window.chrome && window.chrome.webview && typeof window.chrome.webview.addEventListener === 'function') {
                    window.chrome.webview.addEventListener('message', event => {
                        const payload = typeof event.data === 'string' ? event.data : JSON.stringify(event.data);
                        handler(payload);
                    });
                }
            }
        };

        function handleHostMessage(rawMessage) {
            let payload;
            try {
                payload = typeof rawMessage === 'string' ? JSON.parse(rawMessage) : rawMessage;
            } catch (error) {
                console.error('Invalid message from host', error);
                return;
            }

            if (!payload || typeof payload.type !== 'string') {
                return;
            }

            switch (payload.type) {
                case 'set-opacity': {
                    const value = Number(payload.value);
                    baseOpacity = Number.isFinite(value) ? value : 1;
                    applyCurrentOpacity();
                    break;
                }
                case 'load-code': {
                    const content = typeof payload.content === 'string' ? payload.content : '';
                    const extension = typeof payload.extension === 'string' ? payload.extension : '';
                    loadCode(content, extension);
                    break;
                }
                case 'request-content': {
                    hostBridge.notify({ type: 'editor-content', content: getEditorContent() });
                    break;
                }
                case 'toggle-playback': {
                    togglePlayback();
                    break;
                }
                case 'set-playback': {
                    setPlaybackState(Boolean(payload.paused));
                    break;
                }
                case 'load-video': {
                    const incomingId = typeof payload.videoId === 'string' ? payload.videoId.trim() : '';
                    if (incomingId) {
                        queueVideoLoad(incomingId, payload.autoplay !== false);
                        handleEditorActivity();
                    }
                    break;
                }
                case 'set-volume': {
                    const volumeValue = Number(payload.value);
                    if (!Number.isFinite(volumeValue)) {
                        break;
                    }
                    currentVolume = Math.min(Math.max(volumeValue, 0), 1);
                    applyVolume();
                    break;
                }
                case 'seek-video': {
                    const offset = Number(payload.offset);
                    if (player && Number.isFinite(offset) && typeof player.getCurrentTime === 'function' && typeof player.seekTo === 'function') {
                        const current = player.getCurrentTime();
                        const target = Math.max(0, current + offset);
                        player.seekTo(target, true);
                    }
                    break;
                }
                case 'paste-content': {
                    const content = typeof payload.content === 'string' ? payload.content : '';
                    if (content.length > 0) {
                        editor.replaceSelection(content, 'end');
                        handleEditorActivity();
                    }
                    break;
                }
                default:
                    break;
            }
        }

        function queueVideoLoad(videoId, autoplay = true) {
            currentVideoId = videoId;
            lastVideoMetadata = { id: '', title: '' };
            metadataRetryCount = 0;
            if (metadataUpdateTimer) {
                clearTimeout(metadataUpdateTimer);
                metadataUpdateTimer = null;
            }
            pendingVideoRequest = {
                videoId,
                autoplay
            };

            if (player && typeof player.loadVideoById === 'function') {
                executePendingVideoRequest();
            }

            isPaused = !autoplay;
            notifyPlaybackChange();
        }

        function executePendingVideoRequest() {
            if (!pendingVideoRequest || !player || typeof player.loadVideoById !== 'function') {
                return;
            }

            const request = pendingVideoRequest;
            pendingVideoRequest = null;

            player.loadVideoById({
                videoId: request.videoId,
                startSeconds: 0
            });
            scheduleVideoMetadataUpdate();

            if (request.autoplay) {
                player.playVideo?.();
                isPaused = false;
            } else {
                player.pauseVideo?.();
                isPaused = true;
            }

            applyVolume();
            notifyPlaybackChange();
        }

        function notifyPlaybackChange() {
            hostBridge.notify({ type: 'playback-changed', state: isPaused ? 'paused' : 'playing' });
        }

        function scheduleVideoMetadataUpdate(delay = 250) {
            if (metadataUpdateTimer) {
                clearTimeout(metadataUpdateTimer);
            }

            const effectiveDelay = Number.isFinite(delay) ? Math.max(0, delay) : 250;

            metadataUpdateTimer = setTimeout(() => {
                metadataUpdateTimer = null;
                sendVideoMetadata();
            }, effectiveDelay);
        }

        function sendVideoMetadata() {
            if (!player || typeof player.getVideoData !== 'function') {
                return;
            }

            const data = player.getVideoData();
            if (!data) {
                return;
            }

            const videoId = typeof data.video_id === 'string' && data.video_id.length > 0 ? data.video_id : currentVideoId;
            const title = typeof data.title === 'string' ? data.title.trim() : '';

            if (!title) {
                if (metadataRetryCount < 5) {
                    metadataRetryCount += 1;
                    scheduleVideoMetadataUpdate(500);
                } else {
                    metadataRetryCount = 0;
                }
                return;
            }

            metadataRetryCount = 0;

            if (videoId === lastVideoMetadata.id && title === lastVideoMetadata.title) {
                return;
            }

            lastVideoMetadata = { id: videoId, title };
            hostBridge.notify({ type: 'video-metadata', videoId, title });
        }

        function setPlaybackState(shouldPause) {
            const pause = Boolean(shouldPause);

            if (player) {
                if (pause && typeof player.pauseVideo === 'function') {
                    player.pauseVideo();
                }
                if (!pause && typeof player.playVideo === 'function') {
                    player.playVideo();
                }
            }

            isPaused = pause;
            applyVolume();
            notifyPlaybackChange();
        }

        async function copySelectionAsync() {
            const selection = editor.getSelection();
            if (!selection) {
                return;
            }

            try {
                await navigator.clipboard.writeText(selection);
            } catch (error) {
                try {
                    document.execCommand('copy');
                } catch (fallbackError) {
                    console.error('Copy failed', fallbackError);
                }
            }
        }

        async function cutSelectionAsync() {
            const selection = editor.getSelection();
            if (!selection) {
                return;
            }

            await copySelectionAsync();
            editor.replaceSelection('', 'start');
            handleEditorActivity();
        }

        async function pasteFromClipboardAsync() {
            try {
                const text = await navigator.clipboard.readText();
                if (typeof text === 'string' && text.length > 0) {
                    editor.replaceSelection(text, 'end');
                    handleEditorActivity();
                    return true;
                }
            } catch (error) {
                console.error('navigator.clipboard paste failed', error);
            }

            return false;
        }

        function togglePlayback() {
            setPlaybackState(!isPaused);
            handleEditorActivity();
        }

        editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
            mode: 'javascript',
            theme: 'monokai',
            lineNumbers: true,
            lineWrapping: true,
            indentUnit: 4,
            tabSize: 4,
            indentWithTabs: false,
            extraKeys: {
                Tab: cm => cm.replaceSelection('    ', 'end'),
                'Shift-Tab': cm => cm.indentSelection('subtract'),
                'Ctrl-Space': 'autocomplete',
                'Ctrl-F': cm => cm.execCommand('find'),
                'Cmd-F': cm => cm.execCommand('find'),
                'Ctrl-G': cm => cm.execCommand('findNext'),
                'Cmd-G': cm => cm.execCommand('findNext'),
                'Shift-Ctrl-G': cm => cm.execCommand('findPrev'),
                'Shift-Cmd-G': cm => cm.execCommand('findPrev'),
                'Ctrl-H': cm => cm.execCommand('replace'),
                'Cmd-H': cm => cm.execCommand('replace'),
                'Shift-Ctrl-H': cm => cm.execCommand('replaceAll'),
                'Shift-Cmd-H': cm => cm.execCommand('replaceAll')
            },
            hintOptions: {
                hint: CodeMirror.hint.anyword,
                completeSingle: false
            },
            autofocus: true
        });

        editor.setValue('// Start coding here...');

        hostBridge.subscribe(handleHostMessage);
        hostBridge.notify({ type: 'editor-ready' });
        applyCurrentOpacity();
        handleEditorActivity();

        window.onYouTubeIframeAPIReady = function() {
            player = new YT.Player('youtube-player', {
                width: '100%',
                height: '100%',
                videoId: currentVideoId,
                playerVars: {
                    autoplay: 1,
                    mute: 0,
                    playsinline: 1,
                    rel: 0,
                    controls: 1
                },
                events: {
                    onReady: onPlayerReady
                }
            });
        };

        function onPlayerReady() {
            player.addEventListener('onError', event => {
                hostBridge.notify({ type: 'player-error', code: event.data });
            });

            player.addEventListener('onStateChange', event => {
                if (!event || typeof event.data !== 'number' || !window.YT || !window.YT.PlayerState) {
                    return;
                }

                if (event.data === YT.PlayerState.PLAYING || event.data === YT.PlayerState.CUED) {
                    scheduleVideoMetadataUpdate();
                }
            });

            applyVolume();

            executePendingVideoRequest();

            if (!pendingVideoRequest) {
                if (!isPaused && typeof player.playVideo === 'function') {
                    player.playVideo();
                } else if (isPaused && typeof player.pauseVideo === 'function') {
                    player.pauseVideo();
                }
            }

            notifyPlaybackChange();
            scheduleVideoMetadataUpdate(0);
        }

        editor.on('change', handleEditorActivity);
        editor.on('keydown', handleEditorActivity);
        editor.on('mousedown', handleEditorActivity);
        editor.on('focus', handleEditorActivity);

        document.addEventListener('keydown', async event => {
            const key = event.key;
            const meta = event.metaKey;
            const ctrl = event.ctrlKey;
            const alt = event.altKey;
            const lowerKey = key.toLowerCase();
            const editorHasFocus = editor.hasFocus();

            if ((meta || ctrl) && editorHasFocus) {
                if (lowerKey === 'c') {
                    event.preventDefault();
                    await copySelectionAsync();
                    return;
                }

                if (lowerKey === 'x') {
                    event.preventDefault();
                    await cutSelectionAsync();
                    return;
                }

                if (lowerKey === 'v') {
                    event.preventDefault();
                    const handled = await pasteFromClipboardAsync();
                    if (!handled) {
                        hostBridge.notify({ type: 'request-paste' });
                    }
                    return;
                }
            }

            if ((meta || ctrl) && (lowerKey === 'q')) {
                event.preventDefault();
                hostBridge.notify({ type: 'request-quit' });
                return;
            }

            if ((meta || ctrl) && (lowerKey === 'o')) {
                event.preventDefault();
                hostBridge.notify({ type: 'request-open' });
                return;
            }

            if (alt && key === 'F4') {
                event.preventDefault();
                hostBridge.notify({ type: 'request-quit' });
            }
        });

        function applyCurrentOpacity() {
            const effectiveOpacity = isDimmed ? Math.max(0, Math.min(baseOpacity * DIM_MULTIPLIER, 1)) : baseOpacity;
            setEditorOpacity(effectiveOpacity);
        }

        function resetIdleTimer() {
            if (idleTimer) {
                clearTimeout(idleTimer);
            }

            idleTimer = setTimeout(() => {
                isDimmed = true;
                applyCurrentOpacity();
            }, IDLE_DELAY_MS);
        }

        function handleEditorActivity() {
            if (isDimmed) {
                isDimmed = false;
                applyCurrentOpacity();
            }

            resetIdleTimer();
        }

        resetIdleTimer();

        function loadCode(content, extension) {
            editor.setValue(content);
            handleEditorActivity();

            const modeMap = {
                js: 'javascript',
                ts: 'javascript',
                py: 'python',
                cs: 'text/x-csharp',
                java: 'text/x-java',
                cpp: 'text/x-c++src',
                c: 'text/x-csrc',
                html: 'htmlmixed',
                xml: 'xml',
                css: 'css'
            };

            const normalizedExtension = typeof extension === 'string' ? extension.toLowerCase() : '';
            const mode = modeMap[normalizedExtension] || 'javascript';
            editor.setOption('mode', mode);
        }

        function getEditorContent() {
            return editor.getValue();
        }

        function setEditorOpacity(opacity) {
            const editorElement = document.querySelector('.CodeMirror');
            const gutters = document.querySelector('.CodeMirror-gutters');
            const editorContainer = document.getElementById('editor-container');

            if (editorContainer) {
                const targetOpacity = isDimmed ? EDITOR_DIM_OPACITY : 1;
                editorContainer.style.opacity = String(targetOpacity);
            }

            if (editorElement) {
                editorElement.style.setProperty('background', `rgba(39, 40, 34, ${opacity})`, 'important');
            }
            if (gutters) {
                gutters.style.setProperty('background', `rgba(39, 40, 34, ${Math.min(opacity + 0.05, 1.0)})`, 'important');
            }
        }

        function applyVolume() {
            currentVolume = Math.min(Math.max(currentVolume, 0), 1);

            if (!player || typeof player.setVolume !== 'function') {
                return;
            }

            const volumeLevel = Math.round(currentVolume * 100);
            player.setVolume(volumeLevel);

            if (volumeLevel <= 0) {
                if (typeof player.mute === 'function') {
                    player.mute();
                }
            } else if (typeof player.unMute === 'function') {
                player.unMute();
            }
        }
    </script>
</body>
</html>
