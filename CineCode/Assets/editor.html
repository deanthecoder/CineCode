<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineCode Editor</title>
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #youtube-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #video-controls {
            position: absolute;
            bottom: 24px;
            right: 24px;
            z-index: 3;
            display: flex;
            gap: 12px;
            pointer-events: auto;
        }
        
        #play-toggle {
            appearance: none;
            border: none;
            border-radius: 24px;
            padding: 10px 18px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        #play-toggle:hover,
        #play-toggle:focus-visible {
            background: rgba(0, 0, 0, 0.8);
            outline: none;
        }
        
        #editor-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .CodeMirror {
            height: 100%;
            font-size: 16px;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- YouTube Player -->
        <div id="youtube-container">
            <iframe id="youtube-player"
                    src="https://www.youtube.com/embed/eYhP50P31h4?enablejsapi=1&autoplay=1&mute=1&playsinline=1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>

        <div id="video-controls">
            <button id="play-toggle" type="button" aria-pressed="false" title="Pause video">Pause</button>
        </div>
        
        <!-- Code Editor -->
        <div id="editor-container">
            <textarea id="code-editor"></textarea>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        let editor;
        let player;
        let isPaused = false;
        let baseOpacity = 0.85;
        let isDimmed = false;
        let idleTimer = null;

        const DIM_MULTIPLIER = 0.5;
        const IDLE_DELAY_MS = 8000;

        function ensureDispatchBridge() {
            if (typeof window.__dispatchMessageCallback === 'function' && Array.isArray(window.__receiveMessageCallbacks)) {
                return;
            }

            window.__receiveMessageCallbacks = [];
            window.__dispatchMessageCallback = function(message) {
                window.__receiveMessageCallbacks.forEach(callback => {
                    try {
                        callback(message);
                    } catch (error) {
                        console.error('Host callback error', error);
                    }
                });
            };
        }

        const hostBridge = {
            notify(payload) {
                const serialized = typeof payload === 'string' ? payload : JSON.stringify(payload);

                try {
                    if (window.external && typeof window.external.sendMessage === 'function') {
                        window.external.sendMessage(serialized);
                        return;
                    }
                } catch (error) {
                    console.error('window.external.sendMessage failed', error);
                }

                try {
                    if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.webview) {
                        window.webkit.messageHandlers.webview.postMessage(serialized);
                        return;
                    }
                } catch (error) {
                    console.error('window.webkit.messageHandlers.webview.postMessage failed', error);
                }

                try {
                    if (window.chrome && window.chrome.webview && typeof window.chrome.webview.postMessage === 'function') {
                        window.chrome.webview.postMessage(serialized);
                        return;
                    }
                } catch (error) {
                    console.error('window.chrome.webview.postMessage failed', error);
                }

                console.warn('No host bridge available to notify');
            },
            subscribe(handler) {
                ensureDispatchBridge();

                if (typeof handler !== 'function') {
                    return;
                }

                window.__receiveMessageCallbacks.push(handler);

                if (window.external && typeof window.external.receiveMessage === 'function') {
                    try {
                        window.external.receiveMessage(handler);
                    } catch (error) {
                        console.error('window.external.receiveMessage failed', error);
                    }
                }

                if (window.chrome && window.chrome.webview && typeof window.chrome.webview.addEventListener === 'function') {
                    window.chrome.webview.addEventListener('message', event => {
                        const payload = typeof event.data === 'string' ? event.data : JSON.stringify(event.data);
                        handler(payload);
                    });
                }
            }
        };

        function handleHostMessage(rawMessage) {
            let payload;
            try {
                payload = typeof rawMessage === 'string' ? JSON.parse(rawMessage) : rawMessage;
            } catch (error) {
                console.error('Invalid message from host', error);
                return;
            }

            if (!payload || typeof payload.type !== 'string') {
                return;
            }

            switch (payload.type) {
                case 'set-opacity': {
                    const value = Number(payload.value);
                    baseOpacity = Number.isFinite(value) ? value : 1;
                    applyCurrentOpacity();
                    break;
                }
                case 'load-code': {
                    const content = typeof payload.content === 'string' ? payload.content : '';
                    const extension = typeof payload.extension === 'string' ? payload.extension : '';
                    loadCode(content, extension);
                    break;
                }
                case 'request-content': {
                    hostBridge.notify({ type: 'editor-content', content: getEditorContent() });
                    break;
                }
                case 'toggle-playback': {
                    togglePlayback();
                    break;
                }
                case 'set-playback': {
                    setPlaybackState(Boolean(payload.paused));
                    break;
                }
                default:
                    break;
            }
        }

        function notifyPlaybackChange() {
            hostBridge.notify({ type: 'playback-changed', state: isPaused ? 'paused' : 'playing' });
        }

        function updatePlayToggleButton() {
            const button = document.getElementById('play-toggle');
            if (!button) return;
            button.textContent = isPaused ? 'Play' : 'Pause';
            button.setAttribute('aria-pressed', String(!isPaused));
            button.title = isPaused ? 'Play video' : 'Pause video';
        }

        function setPlaybackState(shouldPause) {
            if (isPaused === shouldPause) {
                updatePlayToggleButton();
                return;
            }

            isPaused = shouldPause;

            if (player) {
                if (shouldPause && typeof player.pauseVideo === 'function') {
                    player.pauseVideo();
                } else if (!shouldPause && typeof player.playVideo === 'function') {
                    player.playVideo();
                }
            }

            updatePlayToggleButton();
            notifyPlaybackChange();
        }

        function togglePlayback() {
            setPlaybackState(!isPaused);
        }

        editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
            mode: 'javascript',
            theme: 'monokai',
            lineNumbers: true,
            lineWrapping: true,
            indentUnit: 4,
            tabSize: 4,
            indentWithTabs: false,
            autofocus: true
        });

        editor.setValue('// Start coding here...\n// Use the overlay button to pause or play the video.\n');

        hostBridge.subscribe(handleHostMessage);
        hostBridge.notify({ type: 'editor-ready' });
        applyCurrentOpacity();
        updatePlayToggleButton();

        function applyCurrentOpacity() {
            const effectiveOpacity = isDimmed ? Math.max(0, Math.min(baseOpacity * DIM_MULTIPLIER, 1)) : baseOpacity;
            setEditorOpacity(effectiveOpacity);
        }

        function resetIdleTimer() {
            if (idleTimer) {
                clearTimeout(idleTimer);
            }

            idleTimer = setTimeout(() => {
                isDimmed = true;
                applyCurrentOpacity();
            }, IDLE_DELAY_MS);
        }

        function handleEditorActivity() {
            if (isDimmed) {
                isDimmed = false;
                applyCurrentOpacity();
            }

            resetIdleTimer();
        }

        resetIdleTimer();

        window.onYouTubeIframeAPIReady = function() {
            player = new YT.Player('youtube-player', {
                events: {
                    onReady: () => {
                        if (!isPaused && player && typeof player.playVideo === 'function') {
                            player.playVideo();
                        }
                        updatePlayToggleButton();
                    }
                }
            });
        };

        const playToggleButton = document.getElementById('play-toggle');
        if (playToggleButton) {
            playToggleButton.addEventListener('click', togglePlayback);
        }

        editor.on('change', handleEditorActivity);
        editor.on('keydown', handleEditorActivity);
        editor.on('mousedown', handleEditorActivity);
        editor.on('focus', handleEditorActivity);

        document.addEventListener('keydown', event => {
            const key = event.key;
            const meta = event.metaKey;
            const ctrl = event.ctrlKey;
            const alt = event.altKey;

            if ((meta || ctrl) && (key === 'q' || key === 'Q')) {
                event.preventDefault();
                hostBridge.notify({ type: 'request-quit' });
                return;
            }

            if ((meta || ctrl) && (key === 'o' || key === 'O')) {
                event.preventDefault();
                hostBridge.notify({ type: 'request-open' });
                return;
            }

            if (alt && key === 'F4') {
                event.preventDefault();
                hostBridge.notify({ type: 'request-quit' });
            }
        });

        function loadCode(content, extension) {
            editor.setValue(content);
            handleEditorActivity();

            const modeMap = {
                js: 'javascript',
                ts: 'javascript',
                py: 'python',
                cs: 'text/x-csharp',
                java: 'text/x-java',
                cpp: 'text/x-c++src',
                c: 'text/x-csrc',
                html: 'htmlmixed',
                xml: 'xml',
                css: 'css'
            };

            const normalizedExtension = typeof extension === 'string' ? extension.toLowerCase() : '';
            const mode = modeMap[normalizedExtension] || 'javascript';
            editor.setOption('mode', mode);
        }

        function getEditorContent() {
            return editor.getValue();
        }

        function setEditorOpacity(opacity) {
            const editorElement = document.querySelector('.CodeMirror');
            const gutters = document.querySelector('.CodeMirror-gutters');

            if (editorElement) {
                editorElement.style.setProperty('background', `rgba(39, 40, 34, ${opacity})`, 'important');
            }
            if (gutters) {
                gutters.style.setProperty('background', `rgba(39, 40, 34, ${Math.min(opacity + 0.05, 1.0)})`, 'important');
            }
        }
    </script>
</body>
</html>
